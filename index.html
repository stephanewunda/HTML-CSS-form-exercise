<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form example with css</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to Register with us</p>
            <hr/>
            <br>

            <label for="fn"><b>First Name</b></label>
            <input type="text" id="fn" name="fn" placeholder="Enter your First Name" required>

            <label for="ln"><b>Last Name</b></label>
            <input type="text" id="ln" name="ln" placeholder="Enter your Last Name" required>

            <label for="pswd"><b>Password</b></label>
            <input type="password" id="pswd" name="pswd" placeholder="Enter your Password" required>

            <hr/>

            <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>

    
</body>
</html>
